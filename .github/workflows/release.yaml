name: Build and Release

on:
  push:
    tags:
      - "v*" 
  workflow_run:
    workflows: ["Lint and Test"]
    types:
      - completed

permissions:
  contents: write

env:
  SQLX_OFFLINE: "true"

jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-15
            target: aarch64-apple-darwin
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install aarch64 linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
      - name: Package (unix)
        if: matrix.os != 'windows-latest'
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME}"
          target="${{ matrix.target }}"
          staging="repeat-${version}-${target}"
          mkdir -p "dist/${staging}"
          cp "target/${target}/release/repeat" "dist/${staging}/repeat"
          cp LICENSE README.md "dist/${staging}/"
          tar -czf "dist/${staging}.tar.gz" -C dist "${staging}"
          shasum -a 256 "dist/${staging}.tar.gz" | awk '{print tolower($1)"  " $2}' > "dist/${staging}.tar.gz.sha256"
      - name: Package (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF_NAME
          $target = "${{ matrix.target }}"
          $staging = "repeat-$version-$target"
          New-Item -ItemType Directory -Path "dist/$staging" -Force | Out-Null
          Copy-Item "target/$target/release/repeat.exe" "dist/$staging/repeat.exe"
          Copy-Item "LICENSE" "dist/$staging/"
          Copy-Item "README.md" "dist/$staging/"
          $archive = "dist/$staging.zip"
          if (Test-Path $archive) { Remove-Item $archive }
          Compress-Archive -Path "dist/$staging/*" -DestinationPath $archive
          $hash = (Get-FileHash $archive -Algorithm SHA256).Hash.ToLower()
          "$hash  $archive" | Out-File -Encoding ascii "${archive}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          overwrite: true
          path: dist/*

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          draft: true
          files: |
            dist/**/*.tar.gz
            dist/**/*.zip
            dist/**/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    name: Publish to Homebrew Tap
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Bump Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v2
        with:
          formula-name: repeat
          formula-path: Formula/repeat.rb
          tag-name: ${{ github.ref_name }}
          homebrew-tap: shaankhosla/homebrew-tap
          base-branch: main
          download-url: https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/repeat-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_PAT }}
